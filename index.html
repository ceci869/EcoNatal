<!DOCTYPE html>
<html lang="pt-br"
    x-data="{
        pagina: 'homepage'
    }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import de DaisyUI, Tailwind e AlpineJS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>EcoNatal</title>
</head>
<body>

    <header class="bg-[#E6E6E6] py-[19px] px-[22px] grid grid-cols-[1fr_1.5fr]">
        <img src="img/logo-econatal.svg" alt="Logo da empresa EcoNatal">
        <nav class="flex justify-between">
            <menu class="grid grid-cols-3 gap-[26px]">
                <button
                    @click="pagina = 'homepage'">
                    Home
                </button>

                <button
                    @click="pagina = 'contato'">
                    Contato
                </button>

                <button
                    @click="pagina = 'projeto'">
                    Projeto
                </button>
            </menu>

            <menu class="grid grid-cols-2 gap-[26px]">
                <button
                    @click="pagina = 'login'" class="bg-[#1C370A] py-[4px] px-[28px] rounded-[15px] text-white">
                    Login
                </button>
                <button
                    @click="pagina = 'solicitacao'" class="bg-[#5C7E1B] py-[4px] px-[28px] rounded-[15px] text-white">
                    Requisitar
                </button>
            </menu>
        </nav>
    </header>

    <main>
        <section x-show="pagina === 'homepage'">
            <div class="max-w-[90vw] ml-auto">
            <section class="flex justify-between items-center">
            <div class="max-w-[26vw]">
            <h1 class="text-[48px] font-semibold">Sua coleta come√ßa aqui!</h1>
            <p class="text-[16px] font-normal">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam dapibus lorem eget luctus venenatis.</p>
            </div>
            <img src="img/imagem-ecologia.svg" alt="Imagem representativa de ecologia">
            </section>
        </div>
        </section>

        <section x-show="pagina === 'contato'">

            <label for="">Assunto</label>
            <input type="text">

            <label for="">Mensagem</label>
            <input type="text">

            <button>Limpar</button>
            <button>Enviar</button>

        </section>

        <section x-show="pagina === 'projeto'"><p>Info3</p></section>

        <section x-show="pagina === 'login'"><p>Info4</p></section>

        <section x-show="pagina === 'solicitacao'"><p>Info5</p></section>
    </main>

</body>
</html>
