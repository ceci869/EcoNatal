<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="scripts/message_form.js"></script>
    <script defer src="scripts/cadastroUsuario_form.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <section x-show="pagina === 'dashboard'" class="flex min-h-screen bg-[#F7FAF5]">

        <aside class="w-[260px] bg-[#5C7E1B] text-white flex flex-col justify-between">
            <div>
                <div class="p-6">
                    <img src="img/econatal-branca.png" alt="EcoNatal">
                </div>

                <div class="flex flex-col gap-4 px-6 mt-50">
                    <button @click="pagina='dashboard'" class="flex items-center gap-3 cursor-pointer">
                        <i class="fa-solid fa-house"></i> Home
                    </button>
                    <button @click="pagina='mapas'" class="flex items-center gap-3 cursor-pointer">
                        <i class="fa-solid fa-map"></i> Mapas
                    </button>
                 
                </div>
            </div>

            <div class="p-6 bg-base-300 w-60 mr-5 ml-3 mb-5 rounded-lg" @click="pagina='perfil'">
               <p class="text-[#263A00] font-medium">João da Silva</p> 
            </div>
        </aside>

            <div class="flex-1 p-10">
                
                <nav class="flex justify-end gap-6 text-xl"> 
                    <button><img src="img/Letra.png" alt=""></button> 
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-regular fa-bell"></i>
                </nav>
                <h1 class="text-3xl font-bold mb-6 text-[#263A00] ml-10">Perfil</h1>

                
                   
    
                    <section x-show="pagina === 'perfil'" class="flex ml-40 bg-[#F7FAF5]">
                        <div class="flex-1 p-10">
                           
                            <div class="flex gap-6">
                                <div class="bg-white shadow p-8 w-[50%] h-[60%] flex flex-col gap-4">
                                    <div>
                                        <span class="font-light text-gray-500">Nome completo</span>
                                        <p>João da Silva</p>
                                    </div>
        
                                    <div>
                                        <span class="font-light text-gray-500">E-mail</span>
                                        <p>joão_barr@gmail.com</p>
                                    </div>
        
                                    <div>
                                        <span class="font-light text-gray-500">Tipos de resíduos com que trabalha:</span>
                                        <p>Papel, Metal e Vidro.</p>
                                    </div>
        
                                    <div>
                                        <span class="font-light text-gray-500">Telefone</span>
                                        <p>(84) 91111-1111</p>
                                    </div>
        
                                    <div class="mt-15">
                                        <button class="btn btn-outline border-[#C4A2FF]">Editar perfil <i class="fa-solid fa-pencil text-[#C4A2FF]"></i></button>
                                    </div>

                                  
        
        
                        
                                    
                            </div>

                            <div class="relative w-70 group">
                                <img 
                                    src="img/img_perfil.png" 
                                    alt="" 
                                    class="w-full transition-opacity group-hover:opacity-50"
                                >
                            
                                <button 
                                    class="flex
                                           opacity-0 group-hover:opacity-100
                                           btn btn-outline border-[#C4A2FF]
                                           transition-opacity ml-16 mt-2"
                                >
                                    Editar foto
                                    <i class="fa-sharp fa-solid fa-camera ml-2 text-[#C4A2FF]"></i>
                                </button>
                            </div>
                            
                            
                                
                        </div>
                    </section>
                </div>
            </div>              

                    <!-- <section class="">
                        <img src="img/img_perfil.png" alt="">
                    </section> -->
                
               
</body>
</html>
