<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="scripts/message_form.js"></script>
    <script defer src="scripts/cadastroUsuario_form.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

</head>
<body>
     <section x-show="pagina === 'dashboard'" class="flex min-h-screen bg-[#F7FAF5]">

            <aside class="w-[260px] bg-[#5C7E1B] text-white flex flex-col justify-between">
                <div>
                    <div class="p-6">
                        <img src="img/econatal-branca.png" alt="EcoNatal">
                    </div>

                    <div class="flex flex-col gap-4 px-6 mt-50">
                        <button @click="pagina='dashboard'" class="flex items-center gap-3">
                            <i class="fa-solid fa-house"></i> Home
                        </button>
                        <button @click="pagina='mapas'" class="flex items-center gap-3">
                            <i class="fa-solid fa-map"></i> Mapas
                        </button>
                        <button @click="pagina='catadores'" class="flex items-center gap-3">
                            <i class="fa-solid fa-users"></i> Catadores
                        </button>
                    </div>
                </div>

                <div class="p-6 bg-base-300 w-60 mr-5 ml-3 mb-5 rounded-lg" @click="pagina='perfil'">
                   <p class="text-[#263A00]">Ely Neto</p> 
                </div>
            </aside>

                 <div class="flex-1 p-10">
                    
                    <nav class="flex justify-end gap-6 text-xl"> 
                        <button><img src="img/Letra.png" alt=""></button> 
                        <i class="fa-regular fa-message"></i>
                        <i class="fa-regular fa-bell"></i>
                    </nav>


     <section x-show="pagina === 'mapas'" class="flex min-h-screen bg-[#F7FAF5]">
        
                <div class="flex-1 p-10">
                    <h1 class="text-3xl font-bold mb-2 text-[#263A00] ml-10">Confira o Mapeamento</h1>
                    <p class="mb-10 ml-10">Veja as lixeiras mais perto de você!</p>

                    <div class="w-70 bg-[#F2F2F2] p-6 shadow ml-10">
                        <h4 class="font-bold mb-3">Legenda</h4>
                        <ul class="space-y-2">
                            <li><span class="inline-block mr-3 w-5 h-5 bg-red-500"></span> Onde você está</li>
                            <li><span class="inline-block mr-3 w-5 h-5 bg-green-500"></span> Lixeira vazia</li>
                            <li><span class="inline-block mr-3 w-5 h-5 bg-orange-500"></span> Parcialmente cheia</li>
                            <li><span class="inline-block mr-3 w-5 h-5 bg-blue-700"></span> Lixeira cheia</li>
                        </ul>
                    </div>
                </div>
            </section>
</body>
</html>
